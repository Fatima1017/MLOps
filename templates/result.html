<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Prediction</title>
</head>
<body>
    <h1>Enter Weather Data</h1>
    <form action="/predict" method="POST">
        <label>apparent_temperature</label>
        <input type="number" step="0.01" name="apparent_temperature"><br><br>
        
        <label>Humidity (2m):</label>
        <input type="number" step="0.01" name="relative_humidity_2m"><br><br>
        
        <label>Wind Speed (10m):</label>
        <input type="number" step="0.01" name="'wind_speed_10m'"><br><br>
        
        <label>Precipitation Probability:</label>
        <input type="number" step="0.01" name="precipitation_probability"><br><br>

        <label>Wind Speed (10m):</label>
        <input type="number" step="0.01" name="rain"><br><br>

        <label>Wind Speed (10m):</label>
        <input type="number" step="0.01" name="pressure_msl"><br><br>

        <label>Wind Speed (10m):</label>
        <input type="number" step="0.01" name="cloud_cover"><br><br>

        <label>Wind Speed (10m):</label>
        <input type="number" step="0.01" name="visibility"><br><br>

        <label>Wind Speed (10m):</label>
        <input type="number" step="0.01" name="wind_speed_80m"><br><br>

        <label>Wind Speed (10m):</label>
        <input type="number" step="0.01" name="wind_speed_120m"><br><br>

        <label>Wind Speed (10m):</label>
        <input type="number" step="0.01" name="wind_speed_180m'"><br><br>

        <label>Wind Speed (10m):</label>
        <input type="number" step="0.01" name="temperature_80m"><br><br>

        <label>Wind Speed (10m):</label>
        <input type="number" step="0.01" name="temperature_120m"><br><br>

        <label>Wind Speed (10m):</label>
        <input type="number" step="0.01" name="temperature_180m"><br><br>


        
        <input type="submit" value="Predict">
    </form>
</body>
</html>
